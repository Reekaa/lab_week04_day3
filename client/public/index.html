<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="js/bundle.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <title>Stephen King books</title>
  </head>
  <body>
    <div class="ui container">
      <div class="ui inverted segment">
          <h1 class="ui red inverted header">Stephen King books</h1>
      </div>
      <form class="ui form" id="book-form">
        <div class="three fields">

          <div class="field">
            <label for="title">Title:</label>
            <input type="text" id="title" placeholder="Title"/>
          </div>

          <div class="field">
            <label for="publication-date">Publication-date:</label>
            <input type="text" id="publication-date" placeholder="Publication date"/>
          </div>

          <div class="field">
            <label for="main-character">Main character:</label>
            <input type="text" id="main-character" placeholder="Main character"/>
          </div>

        </div>
        <input
          class="ui violet button"
          type="submit"
          id="save"
          value="Add Book"
        />
      </form>


      <form class="ui form" id="update-form">
        <div class="three fields">

            <input type="hidden" name="id" placeholder="ID"/>

          <div class="field">
            <label for="title">Title:</label>
            <input type="text" name="title" placeholder="Title"/>
          </div>

          <div class="field">
            <label for="publication-date">Publication-date:</label>
            <input type="text" name="publication-date" placeholder="Publication date"/>
          </div>

          <div class="field">
            <label for="main-character">Main character:</label>
            <input type="text" name="main-character" placeholder="Main character"/>
          </div>

        </div>
        <input
          class="ui olive button"
          type="submit"
          id="save"
          value="Update Book"
        />
      </form>



      <h4 class="ui horizontal divider header">
        <i class="circular book icon"></i>
        Books
      </h4>

      <div id="book-container" class="ui cards"></div>

      <h4 class="ui horizontal divider header">
        <i class="circular book icon"></i>
      </h4>

      <form class="ui form" id="delete-form">
        <div class="field">
          <label for="title">Title:</label>
          <input type="text" name="title" placeholder="Title">
        </div>
        <input
          class="fluid ui red button"
          type="submit"
          id="save"
          value="Delete Book"
        />
      </form>
    </div>
  </body>
</html>
